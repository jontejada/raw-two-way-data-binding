<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Binding Warmup</title>
    <script type="text/javascript">
      // Challenge #1
      // start with the code from 03.html
      // whenever an input is changed, also change any other field bound to the same variable

      document.addEventListener('DOMContentLoaded', function(){

        var arr = document.querySelectorAll('input[data-bind]');

        console.log(arr)


        for (i = 0; i <arr.length; i++){Â 
          // console.log(i)
          var db = arr[i].getAttribute('data-bind');
          // console.log(db);
          // console.log(document.querySelector('input[data-bind=' + db + ']'))
          document.querySelector('input[data-bind=' + db + ']').addEventListener('keyup', function (e){
            // console.log(e.target.value)
            var dbInner = e.target.getAttribute('data-bind')
            console.log(dbInner);
            window[dbInner] = e.target.value;
            document.querySelector('span[data-bind=' + dbInner + ']').innerHTML = window[dbInner];
          })

          // window[db] = arr[i].value;

          // console.log(window[db]);
          // var span = document.querySelector('span[data-bind=' + db + ']');
          // span.innerHTML = window[db]
          // // console.log(document.querySelector('span[data-bind]'));
        }


      })

    </script>
  </head>
  <body>
    <fieldset>
      <legend>Pizza Size</legend>
      <p>
        <label for="pizza-size">What size would you like your pizza?</label>
        <input type="text" id="pizza-size" name="size" value="" data-bind="pizzaSize">
      </p>
      <p>
        <strong>Size: </strong>
        <span data-bind="pizzaSize"></span>
      </p>
    </fieldset>
    <fieldset>
      <legend>Crust</legend>
      <p>
        <label for="pizza-crust">What crust would you like your pizza?</label>
        <input type="text" id="pizza-crust" name="size" value="" data-bind="pizzaCrust">
      </p>
      <p>
        <strong>Crust: </strong>
        <span data-bind="pizzaCrust"></span>
      </p>
    </fieldset>
  </body>
</html>
